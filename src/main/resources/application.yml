server:
  port: 80
  servlet:
    context-path: /employee

spring:
  application:
    name: employee
  data:
    rest:
      default-media-type: application/json
  datasource:
    url: jdbc:postgresql://localhost:5432/employee
    username: admin
    password: password
  jpa:
    show-sql: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

management:
  endpoint:
    health:
      enabled: true
    info:
      enabled: false
  endpoints:
    web:
      discovery:
        enabled: false
    enabled-by-default: false

springdoc:
  api-docs:
    path: /api-docs

logging:
  config: src/main/resources/logback.xml
  level:
    org.springframework.web: INFO
    com.service.employee: INFO

app:
  fixtures:
    enabled: false
